<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center text-center mt-48 ">
    <div class="border p-4 bg-gray-800 rounded-2xl px-3 flex flex-col justify-center items-center">
        <div class="">
            <input class="border w-60 bg-gray-200 font-bold text-red-500 rounded-2xl text-right p-2 " type="text"value="0" id="value">
        </div>
        <div class="space-x-6  mt-4">
            <button type="button" class="shadow-[4px_4px_6px_black]  border rounded-[70%] w-10 p-2 text-yellow-500 font-bold hover:bg-yellow-600 hover:text-white">AC</button>
            <button type="button" class="border shadow-[4px_4px_6px_black]  text-yellow-500 font-bold rounded-[70%] w-10 p-2   hover:bg-yellow-600 hover:text-white">DEL</button>
            <button type="button" class="opr shadow-[4px_4px_6px_black] border rounded-[70%] w-10 text-yellow-500 font-bold p-2 hover:bg-yellow-600 hover:text-white">%</button>
            <button type="button" class="border shadow-[4px_4px_6px_black] rounded-[70%] w-10 p-2 text-yellow-500 font-bold hover:bg-yellow-600 hover:text-white">/</button>
       
        </div>
        <div class="space-x-6 mt-2 ">
            <button type="button" class="border shadow-[4px_4px_6px_black] rounded-[60%] w-10 p-2 hover:bg-black hover:text-white">7</button>
            <button type="button" class="border shadow-[4px_4px_6px_black] rounded-[70%] w-10 p-2 hover:bg-black hover:text-white">8</button>
            <button type="button" class="border shadow-[4px_4px_6px_black] rounded-[70%] w-10 p-2 hover:bg-black hover:text-white">9</button>
            <button type="button" class="opr border shadow-[4px_4px_6px_black] text-yellow-500 font-bold rounded-[70%] w-10 p-2 hover:bg-yellow-600 hover:text-white">*</button>
       
        </div>
        <div class="space-x-6 mt-2 ">
            <button type="button" class="border shadow-[4px_4px_6px_black] p-2  rounded-[70%] w-10 hover:bg-black hover:text-white">4</button>
            <button type="button" class=" border shadow-[4px_4px_6px_black] p-2 rounded-[70%] w-10 hover:bg-black hover:text-white">5</button>
            <button type="button" class="border shadow-[4px_4px_6px_black] p-2 rounded-[70%] w-10 hover:bg-black hover:text-white">6</button>
            <button type="button" class="opr shadow-[4px_4px_6px_black] border text-yellow-500 font-bold rounded-[70%] w-10 p-2 hover:bg-yellow-600 hover:text-white">+</button>
       
        </div>
        <div class="space-x-6 mt-2 ">
            <button type="button" class="border p-2 shadow-[4px_4px_6px_black] rounded-[70%] w-10 hover:bg-black hover:text-white">1</button>
            <button type="button" class="border p-2 shadow-[4px_4px_6px_black] rounded-[70%] w-10 hover:bg-black hover:text-white">2</button>
            <button type="button" class="border p-2 shadow-[4px_4px_6px_black] rounded-[70%] w-10 hover:bg-black hover:text-white">3</button>
            <button type="button" class="opr shadow-[4px_4px_6px_black] text-yellow-500 font-bold border p-2 rounded-[70%] w-10 hover:bg-yellow-600 hover:text-white">-</button>
       
        </div>
        <div 
        class="space-x-6 mt-2 ">
            <button type="button" class="border p-2 shadow-[4px_4px_6px_black] rounded-[70%] w-10 hover:bg-black hover:text-white"id="plusMinus">&#xB1;</button>
            <button type="button" class="border p-2 shadow-[4px_4px_6px_black] rounded-[70%] w-10 hover:bg-black hover:text-white">0</button>
            <button type="button" class="border p-2 px-3 shadow-[4px_4px_6px_black] rounded-[70%] w-10 hover:bg-black hover:text-white ">.</button>
            <button type="button" class="opr border shadow-[4px_4px_6px_black] p-2 text-white text-red-500 font-bold bg-red-500 rounded-[70%] w-10 hover:bg-red-600 hover:text-yellow-500">=</button>
       
        </div>
        
    </div>
    <script>
        let value = document.getElementById('value')
        let button = document.querySelectorAll('button')
        let string ='';
        button.forEach(element =>{
            element.addEventListener('click',(b)=>{
                if(b.target.innerText=='='){
                    string = String(eval(string))
                    value.value = string;
                }
                else if
                    (b.target.innerText =='AC'){
                        string =''
                        value .value =string;
                    }
                else if(b.target.innerText == 'DEL'){
                    string = string.substring(0,string.length-1)
                    value.value =string;
                }
                else{
                    string += b.target.innerText
                    value.value = string
                }
            })
        }) 
    </script>
</body>
</html>
